<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div  id="card-bg">
      <div id="img-div">
        <img src="images/image-victor.jpg" alt="profile-picture">
      </div>
    </div>
    <div id="content">
      <div id="profile-info">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
        
      <div aria-hidden="true" id="horizontal-line"></div>
        
      <div id="stats-section">
        <div class="stats">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stats">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stats">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <img id="bg-top" src="images/bg-pattern-top.svg" alt="" aria-hidden="true">
      <img id="bg-bottom" src="images/bg-pattern-bottom.svg" alt="" aria-hidden="true">
</body>
</html>
